<html>

	<body>

		<button onclick="checkPs()">Find List of Perfect Numbers Between 2 and 10000</button>

		<p id="answer"></p>

	</body>

	<script type="text/javascript">

		function checkPs(){

			var perfects = [];

			for (var i = 2; i < 10001; i++) { //cycles through each number
				var adds = 0
				var factors = [];
				for(var j = 0; j<=i/2; j++){
					if(i % j === 0){
						factors.push(j);
					};
				};

				if (i % 2 === 0 && factors.length>2){ //limit to only even numbers and numbers with more than 2 factors
					addup();
				}
		};

		function addup(){
			for(var k = 0; k<factors.length; k++){
					adds = adds + factors[k];
			};
			checksum();
		}

		function checksum(){
			if (adds == i) {
					perfects.push(i);
				};
			};
			document.getElementById("answer").innerHTML = perfects;
		}


	</script>


</html>
