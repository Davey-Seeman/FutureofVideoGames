<html>

	<body>

		<h2>Input a number to see if it is prime</h2>

		<input type="text" id="checkval">

		<input type="button" value="check" onclick="checkPrime()">

		<p id="answer"></p>

	</body>

	<script type="text/javascript">

		function checkPrime(){

			input = document.getElementById('checkval').value;

			isPrime = true;

			for (var i = 2; i <= input/2; i++) {
				document.getElementById("answer").innerHTML = input + " Is Not a Prime Number";
				if(input % i === 0){
					isPrime=false;
				};

			};

			if (isPrime==true){
    				document.getElementById("answer").innerHTML = input + " Is a Prime Number";
    		};

    	};

 	 </script>


</html>
