<html>
    <head>
    </head>

    <body>
            <h1> Likes-Sorted Dictionary: </h1>
            <div id = "postSection"></div>

    </body>

    <script>

        var postData = {
            Idea1: {
                title: "idea one",
                description: "description one",
                likes: 10
            },

            Idea2: {
                title: "idea two",
                description: "description two",
                likes: 7
            },

            Idea3: {
                title: "idea three",
                description: "description three",
                likes: 8
            },

            Idea4: {
                title: "idea four",
                description: "description four",
                likes: 19
            }

        };

        sortByLikes(postData);

        function post(data){
            document.getElementById('postSection').appendChild(document.createTextNode(data["title"]))
            document.getElementById('postSection').appendChild(document.createElement("br"))
        };

        function sortByLikes (dictionary){

            //sort postData dictionary by likes: 

            likesSorted = Object.values(dictionary);
            likesSorted.sort(function(a, b) { return b.likes - a.likes; }); // Sort by likes
            console.log(likesSorted);

            for (i = 0; i < likesSorted.length; i++){
                console.log(likesSorted[i]);
                post(likesSorted[i]); //redraw all posts
            };
        };



    </script>
</html>
