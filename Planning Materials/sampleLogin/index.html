<html>
    <head>
        <title>
            Sample Login
        </title>

        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

                
    </head>
    <body style = "background-color: lightslategrey;">

        <nav style = "background-color: slategrey;">
            <a href="" class="brand-logo center" style = "font-size: 42px; color: black; font-weight: bold; font-family: 'Lucida Console', 'Courier New', monospace;">IdeaNet</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="#login_modal" id = "login_nav" class = "modal-trigger">Login</a></li>
                <li><a href="index.html" id = "logout_nav" style = "display:none">Logout</a></li>
                <li id = "name" style = "transform: translate(1120px);"></li>
            </ul>
        </nav>

        <!-- Modal Structure -->
        <div id="login_modal" class="modal">
            <div class="modal-content">
                <form id="login-form" autocomplete = "off">
                    <div class="input-field">
                        <input type="email" id="user_name" autocomplete="" required />
                        <label for="user_name">Username</label>
                    </div>
                    <div class="input-field">
                        <input type="password" id="user_password" autocomplete="" required />
                        <label for="user_password">Password</label>
                    </div>
                    
                    <button class="btn yellow darken-2 z-depth-0">Log In</button>
                </form>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-close waves-effect waves-green btn-flat">Sign Up</a>
            </div>
        </div>

        <div class = "container">
            <h1 id = "the_elements_nav" class = "center" style = "display:none">DISPLAY IDEA BROWSING PAGE</h1>
            <p class = "center" >Log in to view the idea browsing page</p>
        </div>


        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

            });

        </script>
        <script src = "auth.js"></script>
    </body>
</html>
