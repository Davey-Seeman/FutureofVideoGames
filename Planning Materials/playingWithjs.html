
<html>
    <head>
        <title>Playing with the Console</title> 
        <style>
            *
            {
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            }
        </style>
        <body>
            <ul>
                <li><a href="https://www.google.ca/">Google</a></li>
                <li><a href="https://ca.yahoo.com/">Yahoo</a></li>
                <li><a href="https://www.bing.com/">Bing</a></li>
            </ul>
            <script type="text/javascript">
                console.log(document.links); //logs HTML collection of the 3 <a> tags
                console.log(document.links[1]); //logs the second (index 1) <a> tag
                console.log(document.links[1].href); //logs the link for the second <a> tag

                var a = 1; //truthy values include an object, array, not empty string, number other than 0, or date
                var b = 0; //falsy values include an empty string, 0, null, undefined, or NaN
                var zero = "0"; //this is truthy because it is an unempty string

                console.log(!!a); //double exclamation evaluates whether truthy or falsy
                console.log(!!b);

                console.log(b == zero); //logs true because double equal performs type coercion i.e., it converts the two different varable types (str and int in this case) to match each other
                console.log(b === zero); //logs false because triple equal does not perform type coercion

                var exampleString = "Davey Seeman";
                console.log(!!~exampleString.indexOf('e')); //evaluates whether "e" is in exampleString w truthy operator (!!). The tilde ~ Bitwise NOT operator is used to do a boolean check (truthy/falsy) on a string

                var n = (3 / 0); //undefined math operation
                console.log(n); //console says this is infinite even though it is undefined
                console.log(!isNaN(n)); //console says this is true - classifying infinity as a number
                console.log(!isNaN(n) && isFinite(n)); //using isFinite makes sure number to be checked is also finite - console says this is false

                var num = 3.14;
                console.log(num);
                num = num || 42; //sets num to 42 if undefined and keeps it the same if defined
                console.log(num);
                num = num || 13; //sets num to 13 if undefined and keeps it the same if defined
                console.log(num);

                var sum = 0.1 + 0.2;
                console.log(sum);
                sum = parseFloat(sum.toFixed(3));
                console.log(sum);
                console.log(sum == 0.3);

                var maxNum = Number.MAX_SAFE_INTEGER + 1; //2^53 - 1

                //the size of js #s is limited by how the language uses double-precision floating-point format numbers

                console.log(maxNum); //BigInt is a built-in object that provides a way to represent whole numbers larger than 253 - 1, which is the largest number JavaScript can reliably represent with the Number primitive and represented by the Number.MAX_SAFE_INTEGER constant. BigInt can be used for arbitrarily large integers
                console.log(maxNum+1); //however bigInt cannot be used with methods in the built-in Math object and cannot be mixed with instances of "Number" in operations
                console.log(maxNum +2);
                console.log(maxNum - 1)
                console.log(maxNum+4); //playing around w how evens can be added but not odds

                var pi = 3.141592653;
                console.log(pi);
                console.log(parseFloat(pi.toFixed(3))); //first 4 numbers in pi rounded
                console.log(parseFloat(pi.toString().match(/^-?\d+(?:\.\d{0,3})?/)[0])); //no rounding

                var array1 = [3,6,2,1,5];
                var [a,b,c,d] = array1; //sets set of variables
                console.log(a);
                console.log(b);
                console.log(c);
                console.log(d);
                var [a,b,c,...d] = array1; //a, b, and c map to first 3 entries in array1. The rest of array1 maps into an array called d.
                console.log(a);
                console.log(b);
                console.log(c);
                console.log(d);

                var array2 = [7,9,...array1,4]; //creates array containing  7, 9, then adds all contents of array1, and then 4.
                console.log(array2);

                console.log(array1.length); //length of an array, which is now 5
                array1.length = 3; //drops all values of array1 past the first 3
                console.log(array1);
            </script>
        </body>
    </head>
</html>
