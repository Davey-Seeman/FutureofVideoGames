
<html>
    <head>
        <title>String Handling</title>
    </head>
    <body>
        <div id="string1"></div>
        <div id="string2"></div>
        <div id="string3"></div>
        <div id="string4"></div>
        <div id="string5"></div>
        <div id="string6"></div>
        <div id="string7"></div>
        <div id="string8"></div>
        <div id="string9"></div>
        <div id="string10"></div>
        <div id="string11"></div>
        <div id="string12"></div>
        <div id="string13"></div>

        <script type="text/javascript">
        
            bigString = "Zaphod BEEblebrox stole the Heart of Gold to effectively joyride around the universe.  I guess that's what a two-headed president does!";

            littleString = "Comment - I love your Idea";
            workingString = "";

            //write "Comment - I love your Idea" backwards

            for (i = littleString.length -1 ; i >= 0; i--){
                workingString += littleString.charAt(i)
            }

            document.getElementById("string1").innerHTML = workingString;

            //find index of letter e after 20th place

            document.getElementById("string3").innerHTML = bigString.indexOf('s', 20);

            //note that search() can do the same thing as indexOf plus take regular expressions

            commentExample = "Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Aenean commodo ligula eget dolor. Aenean massa. Cum sociis natoque penatibus et magnis dis parturient montes, nascetur ridiculus mus.";

            //replace certain word or letter in comment. This could be useful if I am trying to filter out or replace swear words from my social media.

            document.getElementById("string4").innerHTML = commentExample.replace(/e/g, '*****');

            //replace part of list from certain letter

            document.getElementById("string5").innerHTML = commentExample.substring('lorem', 12);


            words = commentExample.split(" ")
            document.getElementById("string6").innerHTML = words;

            //find indexes of all of one letter in string. This could also be useful for filtering comments by finding all obscene words, however I would probably use the replace method instead as it is less lines of code.

            workingString = '';
            start = 0;           
            eLoc = commentExample.toLowerCase().indexOf('e', start)

            while (eLoc != -1){
                workingString += eLoc + " ";
                start = eLoc + 1;
                eloc = commentExample.toLowerCase().indexOf('e', start)
            };

            document.getElementById("string7").innerHTML = workingString;

            //search and replace are other ways of executing string handling. Those use regular expressions, which can be researched online.
            
            //regular expressings using search and replace
            
            document.getElementById("string8").innerHTML = littleString.search(/C/);

            workingString = bigString.replace(/e/g,'@');
            document.getElementById("string9").innerHTML = workingString;



        </script>
    </body>
</html>
