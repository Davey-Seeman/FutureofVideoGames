<html>
	<head>
		<title>
			JSON Example
		</title>
	</head>
	<body>
   		<p id = "city"> 
		<p id = "maskot"> 
		</p>
	</body>
	<script>
		jString = '[{"Sport":[{"q1":"NBA: Toronto ?","q2":"NHL: Toronto ?"}, {"a1":"Raptors","a2":"Maple Leafs"}], "Math":[{"q1":"3 * 14 = ?","q2":"21 + 21 = ?"}, {"a1":"3 * 14 = 42","a2":"21 + 21 = 42"}]}]';
		data = JSON.parse(jString);
    	document.getElementById("city").innerHTML = data[0].Sport[0].q1;
		document.getElementById("maskot").innerHTML = data[0].Sport[1].a1;
	</script>

</html>
