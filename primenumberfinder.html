<html>

	<body>


		<h2>Input a number to find a list of all prime numbers below it</h2>

		<input type="text" id="max">

		<button onclick="checkPrime()">Find</button>

		<p id="answer"></p>

	</body>

	<script type="text/javascript">

		function checkPrime(){

			var primes = [];

			input = document.getElementById('max').value;

			for (var i = 0; i <= input; i++) { //cycles through each number below input
				isPrime = true;

				for(var j = 0; j<=primes.length; j++){ //j loops through length of primes
			
	    			if(i % primes[j] === 0){ //if number being checked is divisible by each prime
	    				isPrime = false;
    				};

    			};

    			if (isPrime==true && i !=1){
    				primes.push(i);
    			};
			};

			primes.shift(); //to get rid of value 0
			document.getElementById("answer").innerHTML = "The Primes Numbers Below " + input + " are: " + primes;
		};

	</script>


</html>
